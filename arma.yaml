---
- name: Install steamcmd and Arma
  hosts: arma

  vars:
    user: arma
    home: "/srv/{{ user }}"
    server: "{{ home }}/server"
    repodir: "{{ server }}/server-handling"
    link: "{{ server }}/link"
    armadir: "{{ server }}/base-installation"
    steam_dir: "{{ home }}/steamcmd"
    workshop_checker:
